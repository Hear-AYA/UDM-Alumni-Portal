    <div class="titles">
	<h1>Aligning Professional Paths with Degree Attainments</h1>
    </div>

	<!-- Create Form -->
	<form id="form">

		<!-- Details -->
		<div class="form-control">
			<label for="name" id="label-name">
				Name
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="name"
				placeholder="Enter your name" required/>
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>

			<!-- Input Type Email-->
			<input type="email"
				id="email"
				placeholder="Enter your email" required/>
		</div>

		<div class="form-control">
			<label for="age" id="label-age">
				Age
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="age"
				placeholder="Enter your age" required/>
		</div>

		<div class="form-control">
            <label>
                Sex
            </label>
 
            <!-- Input Type Radio Button -->
            <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed"> Male</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed"> Female</input>
            </label>

			<label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                       name="recommed"> Others</input>
            </label>
        </div>
		
		<div class="form-control">
			<label for="question" id="label-question">
				1. 	Is your current job directly related to your college major?
			</label>

			<label for="recommed-4">
			<input type="radio"
				id="recommed-4"
				name="recommed"> Yes</input>
			</label>

			<label for="recommed-5">
			<input type="radio"
				id="recommed-5"
				name="recommed"> No</input>
			</label>
		</div>

		<div class="form-control">
			<label for="question" id="label-question">
				2. Did the University prepare you for your career path?
			</label>

			<label for="recommed-6">
				<input type="radio"
					id="recommed-6"
					name="recommed"> Yes</input>
				</label>
	
				<label for="recommed-7">
				<input type="radio"
					id="recommed-7"
					name="recommed"> No</input>
				</label>
		</div>

		<div class="form-control">
			<label for="question" id="label-question">
				3. Did you switch industries after graduation?
			</label>

			<label for="recommed-8">
				<input type="radio"
					id="recommed-8"
					name="recommed"> Yes</input>
				</label>
	
				<label for="recommed-9">
				<input type="radio"
					id="recommed-9"
					name="recommed"> No</input>
				</label>
		</div>

		<div class="form-control">
			<label for="question" id="label-question">
				4. Have you worked in a position related to your internship experience?
			</label>

			<label for="recommed-10">
				<input type="radio"
					id="recommed-10"
					name="recommed"> Yes</input>
				</label>
	
				<label for="recommed-11">
				<input type="radio"
					id="recommed-11"
					name="recommed"> No</input>
				</label>
		</div>

		<div class="form-control">
			<label for="question" id="label-question">
				5. How long did it take for you to find a job after you graduate?
			</label>

			<label for="recommed-12">
				<input type="radio"
					id="recommed-12"
					name="recommed"> 0 to 6 months</input>
				</label>
	
				<label for="recommed-13">
				<input type="radio"
					id="recommed-13"
					name="recommed"> 7 months or longer</input>
				</label>
		</div>

		<div class="form-control">
			<label for="question" id="label-question">
				6. Did you achieve a specific career goal you set for yourself after graduation?

			</label>

			<label for="recommed-14">
				<input type="radio"
					id="recommed-14"
					name="recommed"> Yes</input>
				</label>
	
				<label for="recommed-15">
				<input type="radio"
					id="recommed-15"
					name="recommed"> No</input>
				</label>
		</div>

		<div class="form-control">
			<label for="question" id="label-question">
				7. While at UDM, did you have any idea that your current job existed?
			</label>

			<label for="recommed-16">
				<input type="radio"
					id="recommed-16"
					name="recommed"> Yes</input>
				</label>
	
				<label for="recommed-17">
				<input type="radio"
					id="recommed-17"
					name="recommed"> No</input>
				</label>
		</div>

		<div class="form-control">
			<label for="question" id="label-question">
				8. Based on what you know, would you pick the same career path?
			</label>

			<label for="recommed-18">
				<input type="radio"
					id="recommed-18"
					name="recommed"> Yes</input>
				</label>
	
				<label for="recommed-19">
				<input type="radio"
					id="recommed-19"
					name="recommed"> No</input>
				</label>
		</div>
        

		<!-- Multi-line Text Input Control -->
		<button type="submit" value="submit">
			Submit
		</button>
	</form>
</body>
